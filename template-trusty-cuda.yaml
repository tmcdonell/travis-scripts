# vim: nospell
language: generic
dist: trusty
sudo: required

matrix:
  include:
    - env: CUDA=6.5-14 GHC=7.8.4 CABAL=1.18
      compiler: "GHC 7.8"
      addons: { apt: { sources: [ hvr-ghc ], packages: [ llvm-3.4-dev, cabal-install-1.18, happy-1.19.5, alex-3.1.7 ] }}

    - env: CUDA=7.0-28 GHC=7.8.4 CABAL=1.18
      compiler: "GHC 7.8"
      addons: { apt: { sources: [ hvr-ghc ], packages: [ llvm-3.4-dev, cabal-install-1.18, happy-1.19.5, alex-3.1.7 ] }}

    - env: CUDA=7.5-18 GHC=7.8.4 CABAL=1.18
      compiler: "GHC 7.8"
      addons: { apt: { sources: [ hvr-ghc ], packages: [ llvm-3.4-dev, cabal-install-1.18, happy-1.19.5, alex-3.1.7 ] }}

    - env: CUDA=6.5-14 GHC=7.10.3 CABAL=1.22
      compiler: "GHC 7.10"
      addons: { apt: { sources: [ hvr-ghc ], packages: [ llvm-3.5-dev, cabal-install-1.22, happy-1.19.5, alex-3.1.7 ] }}

    - env: CUDA=7.0-28 GHC=7.10.3 CABAL=1.22
      compiler: "GHC 7.10"
      addons: { apt: { sources: [ hvr-ghc ], packages: [ llvm-3.5-dev, cabal-install-1.22, happy-1.19.5, alex-3.1.7 ] }}

    - env: CUDA=7.5-18 GHC=7.10.3 CABAL=1.22
      compiler: "GHC 7.10"
      addons: { apt: { sources: [ hvr-ghc ], packages: [ llvm-3.5-dev, cabal-install-1.22, happy-1.19.5, alex-3.1.7 ] }}

    - env: CUDA=6.5-14 GHC=8.0.1 CABAL=1.24
      compiler: "GHC 8.0"
      addons: { apt: { sources: [ hvr-ghc ], packages: [ llvm-3.6-dev, cabal-install-1.24, happy-1.19.5, alex-3.1.7 ] }}

    - env: CUDA=7.0-28 GHC=8.0.1 CABAL=1.24
      compiler: "GHC 8.0"
      addons: { apt: { sources: [ hvr-ghc ], packages: [ llvm-3.6-dev, cabal-install-1.24, happy-1.19.5, alex-3.1.7 ] }}

    - env: CUDA=7.5-18 GHC=8.0.1 CABAL=1.24
      compiler: "GHC 8.0"
      addons: { apt: { sources: [ hvr-ghc ], packages: [ llvm-3.6-dev, cabal-install-1.24, happy-1.19.5, alex-3.1.7 ] }}

    - env: CUDA=7.5-18 GHC=head CABAL=head
      compiler: "GHC HEAD"
      addons: { apt: { sources: [ hvr-ghc ], packages: [ llvm-3.6-dev, ghc-head, cabal-install-head, happy-1.19.5, alex-3.1.7 ] }}

  allow_failures:
    - env: CUDA=7.5-18 GHC=head CABAL=head

  fast_finish: true

before_install:
  - export PATH=/opt/cabal/$CABAL/bin:/opt/alex/3.1.7/bin:/opt/happy/1.19.5/bin:$HOME/.cabal/bin:$PATH
  - export UPGRADE_CABAL=1
  - source .travis/setup-stack.sh
  - source .travis/install-cuda-trusty.sh

install:
  - echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
  - cabal --version
  - stack --version
  - llc --version; true
  - opt --version; true
  - nvcc --version
  - |
      if [ ${GHC} == head -o ! -e stack.yaml ]; then
        travis_retry cabal install --only-dependencies
      else
        travis_retry stack build --only-dependencies --no-terminal --no-haddock-deps
      fi

script:
  - |
      if [ ${GHC} == head -o ! -e stack.yaml ]; then
        cabal install
        cabal haddock
      else
        stack build --no-terminal --haddock --no-haddock-deps
      fi

